{% extends "html/base.html" %}


{% block content %}


<div class="card">
    <div class="card-body">
        <h5 class="card-title"> 제품관리</h5>
        <div class="table-responsive">
            <table
                    id="zero_config"
                    class="table table-striped table-bordered"
            >
                <colgroup>
                    <col style="width: 10%;">
                    <col style="width: 60%;">
                </colgroup>

                <thead>
                <tr>
                    <th>제품명</th>
                    <th>설명</th>
                </tr>
                </thead>
                <tbody>
                {% for product in products %}
                <tr>
                    <td>
                        <a href="{% url 'product_edit' product.name %}">
                            {{ product.name }}
                        </a>

                        <!--
                        <ul class="mt-2">
                            {% for material in product.materials.all %}
                            <li>
                                {{ material.name }} ({{ material.supply_id }})
                            </li>
                            {% empty %}
                            <li class="text-muted">연결된 자재 없음</li>
                            {% endfor %}
                        </ul>
                        -->

                    </td>
                    <td>{{ product.description }}</td>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">등록된 제품이 없습니다.</td>
                </tr>
                {% endfor %}
                </tbody>
                <tfoot>
                <!--<tr>
                     <th>제품명</th>
                    <th>설명</th>
                </tr>-->
                </tfoot>
            </table>
        </div>
    </div>
</div>

{% endblock %}
