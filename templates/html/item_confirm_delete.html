{% extends "html/base.html" %}
{% block content %}
<div class="card">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="card-body text-center">
            <h4 class="card-title">자재 삭제</h4>
            <p>정말로 <strong>{{ item.ts_id }}</strong> ({{ item.name }}) 자재를 삭제하시겠습니까?</p>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-danger">삭제</button>
                <a href="{% url 'item_list' %}" class="btn btn-secondary">취소</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
